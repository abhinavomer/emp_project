<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://images.hdqwalls.com/wallpapers/dark-simple-red-abstract-4k-k1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        h1, h2, h3, p, li {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar p-3 bg-dark shadow-lg">
        <form class="container-fluid">
            <h2>StaffHub</h2>
            {% if request.user.is_authenticated %}
            <a href='/logout/' class="btn btn-danger" type="button">Logout</a>
            {% else %}
            <a href='/login/' class="btn btn-info me-2" type="button">Login</a>
            {% endif %}
        </form>
    </nav>
    {% block start %}
    {% endblock %}
</body>
</html>
